<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="pingpong.css">
</head>
<body>
  <div>
    <h1>PING PONG</h1>
    <!-- Canvas su cui disegnare il gioco -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <!-- Punteggio -->
    <div id="score">
        <span id="score1">Giocatore 1: 0</span> |
        <span id="score2">Giocatore 2: 0</span>
      </div>
      

    <!-- Eventuali messaggi -->
    <div id="gameOver" style="display: none;">Game Over</div>

    <!-- Pulsanti -->
    <div id="restart" style="display: none;">
      <button id="restartButton">Ricomincia</button>
    </div>
    <div id="start">
      <button id="startButton">Inizia</button>
    </div>
    <div id="pause">
      <button id="pauseButton">Pausa</button>
    </div>
    <div id="resume" style="display: none;">
      <button id="resumeButton">Riprendi</button>
    </div>
  </div>

  <script src="pigo.js"></script>
</body>
</html>
